<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="controls">
            <input id="colorSelect" type="color" value="#ffffff"/>
            <button id="colorBtn">Color Mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="gridSize" class="grid-size">16 x 16</div>
            <input id="gridSlider" type="range" value="16" min="1" max="64"/>
        </div>
        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>
    </main>

    <script src="script.js"></script>

</html>
